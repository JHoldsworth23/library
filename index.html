<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="shortcut icon" href="image/favicon/books-favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="updated-script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <img src="image/book-logo.png" alt="three books">
            <h1>Library</h1>
        </div>
        <div class="main">
            <button id="add-book">+ ADD NEW BOOK</button>
            <dialog>
                <h2>add new book</h2>
                <form>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                    <span class="error"></span>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                    <span class="error"></span>
                    <input type="number" name="pages" id="pages" min="1" max="2000" placeholder="Pages" required>
                    <span class="error"></span>
                    <div>
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div>
                        <button type="submit" id="submit-btn">ADD A NEW BOOK</button>
                        <button type="button" id="cancel-btn">CANCEL</button>
                    </div>
                </form>
            </dialog>
            <div class="grid-container"></div>
        </div>
        <div class="footer">
            <p class="copyright"></p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>
    </body>
</html>
