<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <img src="image/book-logo.png" alt="three books">
            <h1>Library</h1>
        </div>
        <div class="main">
            <button id="add-book">+ ADD BOOK</button>
            <dialog>
                <form>
                    <label for="title">What is the title of the book?</label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Who is the author of the book?</label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages">How many pages are in the book?</label>
                    <input type="number" name="pages" id="pages" min="1" max="2000" required>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have already read this book!</label>
                    <button type="submit" id="submit-btn">ADD A NEW BOOK</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </form>
            </dialog>
        </div>
        <div class="footer">
            <p class="copyright"></p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>
    </body>
</html>
